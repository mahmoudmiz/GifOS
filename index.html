<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" id="stylesheet" />
    <title>Gifs Website</title>
  </head>
  <body>
    <!-- start of header -->
    <header>
      <p class="Header__title">
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
        de visitas: 12.765.803
      </p>
    </header>
    <!-- end of header -->

    <div class="container">
      <!-- main nav -->
      <nav class="mainnav">
        <a class="mainnav__logo" href="/"></a>

        <div class="mainnav__links">
          <button class="nav__btn mainnav__link createGif__btn">
            Crear Guifos
          </button>

          <div class="mainnav__link">
            <div class="dropdown__container">
              <button class="nav__btn changeTheme__btn">
                Elegir tema</button
              ><span class="dropdown__icon"
                ><img src="./assets/dropdown.svg" alt="dropdown icon"
              /></span>
            </div>

            <div class="dropdown__list">
              <button class="day__theme dropdown__link">
                Sailor Day
                <span class="day__theme--underline"></span>
              </button>
              <button class="night__theme dropdown__link">
                Sailor Night
                <span class="night__theme--underline"></span>
              </button>
            </div>
          </div>
          <div class="mainnav__link myGifs__link">
            <a class="myGifs__btn" href="mygifs.html">Mis Guifos</a>
            <span class="myGifs__underline"></span>
          </div>
        </div>
      </nav>
      <!-- search section -->
      <section class="search">
        <div class="searchform__container">
          <h1 class="search__title">Buscar</h1>
          <form class="search__form" autocomplete="off">
            <input
              type="text"
              class="form__input"
              placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
              name="search__input"
            />
            <button class="form__btn" type="submit">
              <span class="form__btn__img"></span>Buscar
            </button>
          </form>
        </div>

        <div class="search__autocomplete"></div>
        <div class="search__results">
          <div class="results__hashtags"></div>
          <div class="boxTitle">
            <p class="boxTitle__text">Resultados:</p>
          </div>
          <div class="results__gallery"></div>
        </div>
      </section>
      <!-- suggestions section  -->
      <section class="suggestions">
        <div class="boxTitle">
          <p class="boxTitle__text">Hoy te sugerimos:</p>
        </div>
        <div class="suggestions__cards"></div>
      </section>
      <!-- trends section -->
      <section class="trends">
        <div class="boxTitle">
          <p class="boxTitle__text">Tendencias:</p>
        </div>
        <div class="trends__gallery"></div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
